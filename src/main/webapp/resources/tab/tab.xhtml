<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="text" required="false" />
        <cc:attribute name="link" required="true" />
        <cc:attribute name="condition" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.condition}">
            <span class="buy-link buy-button goog-inline-block active">
                <span class="buy-button-price">#{cc.attrs.text}</span>
            </span>
        </h:panelGroup>
        <h:panelGroup rendered="#{not cc.attrs.condition}">
            <a class="buy-link buy-button goog-inline-block" href="#{cc.attrs.link}">
                <span class="buy-button-price">#{cc.attrs.text}</span>
            </a>
        </h:panelGroup>
    </cc:implementation>
</html>
