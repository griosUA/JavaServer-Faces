<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"

                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>
        <h:commandButton value="#{msgs.doGetHttp}" action="#{httpReqBean.doGetUsers()}"/>
    </h:form>

    <h:dataTable value="#{httpReqBean.usersList}" var="ul" rendered="#{not empty httpReqBean.usersList}">
        <h:column>    				
            <f:facet name="header">#{msgs.id}</f:facet>    				
            <h:outputText value="#{ul.id}"/>
        </h:column>
        <h:column>    				
            <f:facet name="header">#{msgs.name}</f:facet>    				
            <h:outputText value="#{ul.name}"/>
        </h:column>
        <h:column>    				
            <f:facet name="header">#{msgs.username}</f:facet>    				
            <h:outputText value="#{ul.username}"/>
        </h:column>
        <h:column>    				
            <f:facet name="header">#{msgs.email}</f:facet>    				
            <h:outputText value="#{ul.email}"/>
        </h:column>
        <h:column>    				
            <f:facet name="header">#{msgs.phone}</f:facet>    				
            <h:outputText value="#{ul.phone}"/>
        </h:column>
        <h:column>    				
            <f:facet name="header">#{msgs.website}</f:facet>    				
            <h:outputText value="#{ul.website}"/>
        </h:column>
    </h:dataTable>
    
    <h:panelGroup rendered="#{empty httpReqBean.usersList}">
        press btn
    </h:panelGroup>
</ui:composition>
