<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite">
    <h:body>
        <ui:composition template="/templates/commonAside.xhtml">
            <ui:define name="title">#{msgs.charts}</ui:define>
            <ui:define name="article">
                
                <nav class="top-nav">
                    <composite:tab text="#{msgs.mainChart}" condition="#{param.mode eq 'list'}" link="?mode="/>
                </nav>
                
                <c:if test="#{empty param.mode}">
                    <ui:include src="./mainChart.xhtml"/>
                </c:if>
            </ui:define>
            
            <ui:define name="aside" rendered="moreChart">
                <ui:include src="./listCollectionChart.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
