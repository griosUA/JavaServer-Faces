<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite">
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="title">#{msgs.list}</ui:define>
            <ui:define name="article">
                
                <nav class="top-nav">
                    <composite:tab text="#{msgs.list}" condition="#{param.mode eq 'list'}" link="?mode="/>
                    <!--<composite:tab text="# {msgs.some2}" condition="# {param.mode eq 'some2'}" link="?mode=some2"/>-->
                </nav>
                
                <c:if test="#{empty param.mode}">
                    <ui:include src="./listIterate.xhtml"/>
                </c:if>
               
                
            </ui:define>
        </ui:composition>
    </h:body>
