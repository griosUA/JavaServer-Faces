<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <h:form>
        <h:outputLabel value="Write you message">
            <h:inputText id="ajax_message" value="#{basicAjaxBean.ajaxMessage}"/>
        </h:outputLabel>
        
        <h:commandButton value="Click to show" >
            <f:ajax execute="ajax_message" render="output_message" />
        </h:commandButton>
    </h:form>
    
    <p><h:outputText id="output_message" value="#{basicAjaxBean.message}" /></p>
</ui:composition>
